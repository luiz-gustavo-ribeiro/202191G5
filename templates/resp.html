<!DOCTYPE html>
<html lang='pt-br'>

    <head>
        <meta charset="UTF-8">
        <meta name='viewport' content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href=" {{ url_for('static', filename='css/styles.css') }}">
        <title>Redutor de Consumo</title>  
    </head>

    <body>

      <nav>
        <a href="/">
            <img src=" {{ url_for('static', filename='img/minilogo.png') }}"alt="">
        </a>
        
      </nav>
        <section id="lista_equipamentos">
            <table>
                <h3>Lista de Equipamentos</h3>

                     <tbody>
                           {% for e in equipamentos %}
                              <tr>
                                    <td>{{e.id}}</td>
                                    <td>{{e.nome}}</td>
                                    <td>{{e.consumo}}</td>
                                    <td>{{e.tempo}}</td>
                                     
                                </tr>
                            {% endfor %}
                     </tbody>
            </table>        
        </section>
    </body>
</html>
